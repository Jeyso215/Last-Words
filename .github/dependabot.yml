version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
      day: "monday"
      time: "04:00"
    versioning-strategy: "auto"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
      prefix-development: "deps(dev)"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
